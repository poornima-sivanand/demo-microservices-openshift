  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/.pipeline
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Build
        run: |
          oc version
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_URL }}
      # Import the Image 
          oc -n <tools-namespace> import-image ubi9/nodejs-16:1-36 --from=registry.access.redhat.com/ubi9/nodejs-16:1-36 --confirm
      # Build the Monolith App Image
          oc -n <tools-namespace> process -f monolith/openshift/build.yaml | oc -n <tools-namespace> apply -f - --wait
        env:
          CI: "true"

  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: ./app/.pipeline
    steps:

      # Build the image using the specified build config
      # Get its build ID
      # Get the commit ID of that build
      # Get the SHA256 signature of the image
      # Tag the image with the commit ID and "dev"
      # ------------------------------------------------
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Deploy the image
        run: |
          oc version
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_URL }}
        # Tag the Image in the Dev Namespace
          oc tag <tools-namespace>/demo-monolith:1.0 <dev-namespace>/demo-monolith:1.0
        # Deploy the Image in the Dev Namespace
          oc -n <dev-namespace> process -f monolith/openshift/deploy.yaml| oc -n <dev-namespace> apply -f -

  deploy-to-test:
    needs: [build,deploy-to-dev]
    environment:
      name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/.pipeline
    steps:

      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Deploy the image
        run: |
          oc version
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_URL }}
        # Tag the Image in the Dev Namespace
          oc tag <tools-namespace>/demo-monolith:1.0 <test-namespace>/demo-monolith:1.0
        # Deploy the Image in the Dev Namespace
          oc -n <test-namespace> process -f monolith/openshift/deploy.yaml| oc -n <test-namespace> apply -f -
  
  deploy-to-prod:
    needs: [build,deploy-to-dev, deploy-to-test]
    environment:
      name: Prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/.pipeline
    steps:

      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Deploy the image
        run: |
          oc version
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_URL}}
        # Tag the Image in the Dev Namespace
          oc tag <tools-namespace>/demo-monolith:1.0 <prod-namespace>/demo-monolith:1.0
        # Deploy the Image in the Dev Namespace
          oc -n <prod-namespace> process -f monolith/openshift/deploy.yaml| oc -n <prod-namespace> apply -f -
